<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Game</title>
</head>

<body>
    <div class="outer-container">
        <h1 id="heading">Typing Game</h1>
        <input type="text" class="inputData">
        <div class="inner-container">
            <div class="text-box">
                <p id="text"></p>
            </div>
            <div class="data">
                <div class="time-left ">
                    <span class="time-features features">Time Left: </span><span></span>
                </div>
                <div class="mistake ">
                    <span class="mistakes features">Mistakes: </span><span></span>
                </div>
                <div class="wpm-feature">
                    <span class="features wpm">WPM: </span><span></span>
                </div>
                <div class="cpm-feature">
                    <span class="features cpm">CPM: </span><span></span>
                </div>
                <button class="reset">Try Again </button>
            </div>
        </div>
    </div>




<script type="text/javascript" src="main.js"></script>
</body>

</html>
